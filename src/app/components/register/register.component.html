<div class="auth-container">
  <h2>Regisztráció</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <div class="form-group">
      <label for="username">Felhasználónév:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Add meg a felhasználóneved"
        required
        minlength="3"
        #usernameInput="ngModel"
      />
      <p *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
        <span *ngIf="usernameInput.errors?.['required']">A felhasználónév kötelező!</span>
        <span *ngIf="usernameInput.errors?.['minlength']">A felhasználónév minimum 3 karakter legyen!</span>
      </p>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Add meg az email címed"
        required
        email
        #emailInput="ngModel"
      />
      <p *ngIf="emailInput.invalid && emailInput.touched" class="error">
        <span *ngIf="emailInput.errors?.['required']">Az email kötelező!</span>
        <span *ngIf="emailInput.errors?.['email']">Érvénytelen email formátum!</span>
      </p>
    </div>

    <div class="form-group">
      <label for="password">Jelszó:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Add meg a jelszavad"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <p *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        <span *ngIf="passwordInput.errors?.['required']">A jelszó kötelező!</span>
        <span *ngIf="passwordInput.errors?.['minlength']">A jelszó minimum 6 karakter legyen!</span>
      </p>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Regisztráció</button>

    <p *ngIf="error" class="error">{{ error }}</p>
    <p *ngIf="success" class="success">{{ success }}</p>
  </form>

  <p class="link-text">
    Már van fiókod? <a (click)="navigateToLogin()">Jelentkezz be itt</a>
  </p>
</div>
